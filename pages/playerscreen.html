<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/playersccreen.css">
    <link rel="icon" type="favicon" href="../img/favicon.png">
</head>
<body>
    <div class="container-fluid d-flex">
        <div class="container">
            <div class="jugador1titulo">
                <h3 id="texto1">Jugador 1</h3>
                <img id="foto1" src="../img/jugador1.png" alt="jugador1" srcset="">
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-7 p-3 d-flex flex-column border-3 border border-white justify-content-center">
                    <div class="row d-flex" id="columna">
                        <div class="col">
                            <input id="Player1" class="nombrejugador" type="text" placeholder="Nombre jugador 1" maxlength="20"/>
                        </div>
                        <div class="col">
                            <input id="Player2" class="nombrejugador" type="text" placeholder="Nombre jugador 2" maxlength="20"/>
                        </div>
                    </div>
                    <div id="botonjugar" class="btn btn-success" onclick="cambiaPantalla()">Comenzar la partida</div>
                </div>
            </div>
            <div class="jugador2titulo">
                <h3 id="texto2">Jugador 2</h3>
                <img id="foto2" src="../img/jugador2.png" alt="jugador2" srcset="">
            </div>
        </div>
    </div>
    <script src="../js/playerscreen.js"></script>
</body>
</html>
